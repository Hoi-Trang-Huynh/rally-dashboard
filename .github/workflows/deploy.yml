name: CI Rally Dashboard

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  IMAGE_NAME: rally-dashboard
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: rally-dashboard

jobs:
  # 1️⃣ BUILD & PUSH IMAGE
  push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Build
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          CODEMAGIC_TOKEN: ${{ secrets.CODEMAGIC_TOKEN }}
          CODEMAGIC_APP_ID: ${{ secrets.CODEMAGIC_APP_ID }}
          JIRA_HOST: ${{ secrets.JIRA_HOST }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          JIRA_DELIVERY_BOARD_ID: ${{ secrets.JIRA_DELIVERY_BOARD_ID }}
          JIRA_OPERATION_BOARD_ID: ${{ secrets.JIRA_OPERATION_BOARD_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_OWNER: ${{ secrets.GH_OWNER }}
          GH_REPO: ${{ secrets.GH_REPO }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA::7}"
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
            -t "$IMAGE:latest" \
            -t "$IMAGE:$TAG" .
          echo "IMAGE_FULL=$IMAGE:$TAG" >> $GITHUB_ENV

      - name: Ensure GAR repository exists
        run: |
          gcloud artifacts repositories describe ${{ env.IMAGE_NAME }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            || gcloud artifacts repositories create ${{ env.IMAGE_NAME }} \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Docker repository for ${{ env.IMAGE_NAME }} images"

      - name: Push Docker image
        run: |
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest"
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::7}"

      - name: Upload image info
        run: echo "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}" > image.txt
      - uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: image.txt

  # 2️⃣ DEPLOY
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: push
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download image info
        uses: actions/download-artifact@v4
        with:
          name: image-info

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE_FULL=$(cat image.txt)
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="$IMAGE_FULL" \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000 \
            --memory=512Mi \
            --max-instances=5 \
            --set-env-vars="MONGODB_URI=${{ secrets.MONGODB_URI }},MONGODB_DB=${{ secrets.MONGODB_DB }},CODEMAGIC_TOKEN=${{ secrets.CODEMAGIC_TOKEN }},CODEMAGIC_APP_ID=${{ secrets.CODEMAGIC_APP_ID }},JIRA_HOST=${{ secrets.JIRA_HOST }},JIRA_EMAIL=${{ secrets.JIRA_EMAIL }},JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }},JIRA_PROJECT_KEY=${{ secrets.JIRA_PROJECT_KEY }},JIRA_DELIVERY_BOARD_ID=${{ secrets.JIRA_DELIVERY_BOARD_ID }},JIRA_OPERATION_BOARD_ID=${{ secrets.JIRA_OPERATION_BOARD_ID }},GH_TOKEN=${{ secrets.GH_TOKEN }},GH_OWNER=${{ secrets.GH_OWNER }},GH_REPO=${{ secrets.GH_REPO }},NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},AZURE_AD_CLIENT_ID=${{ secrets.AZURE_AD_CLIENT_ID }},AZURE_AD_CLIENT_SECRET=${{ secrets.AZURE_AD_CLIENT_SECRET }},AZURE_AD_TENANT_ID=${{ secrets.AZURE_AD_TENANT_ID }},AUTH_TRUST_HOST=true"
